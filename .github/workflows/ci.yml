name: Municipal Services App CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./MunicipalServicesApp/MunicipalServicesApp.csproj

      - name: Build
        run: dotnet build ./MunicipalServicesApp/MunicipalServicesApp.csproj --configuration Release

      - name: Run Tests
        run: dotnet test ./MunicipalServicesApp/MunicipalServicesApp.csproj --no-build --verbosity normal
        continue-on-error: true

      - name: Snyk Scan
        uses: snyk/actions/dotnet@master
        with:
          command: test
          package-manager: dotnet
          project-path: ./MunicipalServicesApp/MunicipalServicesApp.csproj
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
